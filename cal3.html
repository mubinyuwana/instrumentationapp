<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: calc(50% - 5px);
        padding: 8px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
      }

      th,
      td {
        padding: 10px;
      }

      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>LRV and URV Calculator</h2>
    <label for="lrv">LRV:</label>
    <input type="number" id="lrv" placeholder="Enter LRV" />

    <label for="urv">URV:</label>
    <input type="number" id="urv" placeholder="Enter URV" />

    <label for="unit">Unit:</label>
    <input type="text" id="unit" placeholder="Enter Unit" />

    <label for="zero">Signal Zero:</label>
    <input type="number" id="zero" placeholder="Enter Signal Zero" />

    <label for="span">Signal Span:</label>
    <input type="number" id="span" placeholder="Enter Signal Span" />

    <label for="signalUnit">Signal Unit:</label>
    <input type="text" id="signalUnit" placeholder="Enter Signal Unit" />

    <button onclick="calculateValues()">Calculate</button>

    <h3>Result:</h3>
    <table id="resultTable">
      <tr>
        <th>Percentage</th>
        <th>Value</th>
        <th>Unit</th>
        <th>Signal Value</th>
        <th>Signal</th>
      </tr>
    </table>

    <script>
      function calculateValues() {
        const lrv = parseFloat(document.getElementById("lrv").value);
        const urv = parseFloat(document.getElementById("urv").value);
        const zero = parseFloat(document.getElementById("zero").value);
        const span = parseFloat(document.getElementById("span").value);
        const unit = document.getElementById("unit").value;
        const signalUnit = document.getElementById("signalUnit").value;

        const percentages = [0, 25, 50, 75, 100];
        const resultTable = document.getElementById("resultTable");

        // Clear previous results
        resultTable.innerHTML =
          "<tr><th>Percentage</th><th>Value</th><th>Unit</th><th>Signal Value</th><th>Signal</th></tr>";

        // Calculate and display results
        percentages.forEach((percentage) => {
          const calculatedValue = lrv + (percentage / 100) * (urv - lrv);
          const signalValue = zero + (percentage / 100) * (span - zero);

          const newRow = resultTable.insertRow(-1);
          const cell1 = newRow.insertCell(0);
          const cell2 = newRow.insertCell(1);
          const cell3 = newRow.insertCell(2);
          const cell4 = newRow.insertCell(3);
          const cell5 = newRow.insertCell(4);

          cell1.textContent = `${percentage}%`;
          cell2.textContent = calculatedValue.toFixed(2);
          cell3.textContent = unit;
          cell4.textContent = signalValue.toFixed(2);
          cell5.textContent = signalUnit;
        });
      }
    </script>

    <br />
    <br />

    <label for="signalvalue1">Signal Value</label>
    <input type="number" id="signalvalue1" placeholder="Enter signal value" />
    <button onclick="calculateValues1()">Calculate</button>

    <h3>Result:</h3>
    <table id="resultTable1">
      <tr>
        <th>Percentage</th>
        <th>Value</th>
        <th>Unit</th>
      </tr>
    </table>
    <script>
      function calculateValues1() {
        const lrv = parseFloat(document.getElementById("lrv").value);
        const urv = parseFloat(document.getElementById("urv").value);
        const zero = parseFloat(document.getElementById("zero").value);
        const span = parseFloat(document.getElementById("span").value);
        const unit = document.getElementById("unit").value;
        const signalUnit = document.getElementById("signalUnit").value;
        const signalvalue1 = document.getElementById("signalvalue1").value;
        const resultTable1 = document.getElementById("resultTable1");

        // Clear previous results
        resultTable1.innerHTML =
          "<tr><th>Percentage</th><th>Value</th><th>Unit</th></tr>";

        // Calculate and display results
        const percentage = ((signalvalue1 - zero) / (span - zero)) * 100;
        const Value =
          ((signalvalue1 - zero) / (span - zero)) * (urv - lrv) + lrv;

        const newRow = resultTable1.insertRow(-1);
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);

        cell1.textContent = `${percentage}%`;
        cell2.textContent = Value.toFixed(2);
        cell3.textContent = unit;
      }
    </script>

    <br />
    <br />

    <label for="unitValue2">Unit Value</label>
    <input type="number" id="unitValue2" placeholder="Enter Unit Value" />

    <button onclick="calculateValues2()">Calculate</button>

    <h3>Result:</h3>
    <table id="resultTable2">
      <tr>
        <th>Percentage</th>
        <th>Signal Value</th>
        <th>Unit</th>
      </tr>
    </table>

    <script>
      function calculateValues2() {
        const lrv = parseFloat(document.getElementById("lrv").value);
        const urv = parseFloat(document.getElementById("urv").value);
        const zero = parseFloat(document.getElementById("zero").value);
        const span = parseFloat(document.getElementById("span").value);
        const unit = document.getElementById("unit").value;
        const signalUnit = document.getElementById("signalUnit").value;
        const unitValue2 = document.getElementById("unitValue2").value;
        const resultTable2 = document.getElementById("resultTable2");

        // Clear previous results
        resultTable2.innerHTML =
          "<tr><th>Percentage</th><th>Signal Value</th><th>Unit</th></tr>";

        // Calculate and display results
        const percentage = ((unitValue2 - lrv) / (urv - lrv)) * 100;
        const signalValue1 =
          ((unitValue2 - lrv) / (urv - lrv)) * (span - zero) + zero;

        const newRow = resultTable2.insertRow(-1);
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);

        cell1.textContent = `${percentage}%`;
        cell2.textContent = signalValue1.toFixed(2);
        cell3.textContent = signalUnit;
      }
    </script>

    <br />
    <br />

    <label for="percent1">Percentage</label>
    <input type="number" id="percent1" placeholder="Enter Percentage Value" />

    <button onclick="calculateValues3()">Calculate</button>

    <h3>Result:</h3>
    <table id="resultTable3">
      <tr>
        <th>Value</th>
        <th>Unit</th>
        <th>Signal Value</th>
        <th>Unit</th>
      </tr>
    </table>

    <script>
      function calculateValues3() {
        const lrv = parseFloat(document.getElementById("lrv").value);
        const urv = parseFloat(document.getElementById("urv").value);
        const zero = parseFloat(document.getElementById("zero").value);
        const span = parseFloat(document.getElementById("span").value);
        const unit = document.getElementById("unit").value;
        const percent1 = parseFloat(document.getElementById("percent1").value);
        const signalUnit = document.getElementById("signalUnit").value;
        const resultTable3 = document.getElementById("resultTable3");

        // Clear previous results
        resultTable3.innerHTML =
          "<tr><th>Value</th><th>Unit</th><th>Signal Value</th><th>Unit</th></tr>";

        // Calculate and display results
        const unitvalue3 = (percent1 / 100) * (urv - lrv) + lrv;
        const signalValue3 = (percent1 / 100) * (span - zero) + zero;

        const newRow = resultTable3.insertRow(-1);
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);

        cell1.textContent = unitvalue3;
        cell2.textContent = unit;
        cell3.textContent = signalValue3.toFixed(2);
        cell4.textContent = signalUnit;
      }
    </script>
  </body>
</html>
